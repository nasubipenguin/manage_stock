    <div>
      <h2><a href="{% url 'stock_info' stock_code=stock.stock_code %}">{{ stock.stock_code }}</a>: {{ stock.stock_name }} </h2>
      <div>
        <p class="d-inline-block"><span class="badge badge-secondary mr-1 align-text-bottom">決算月</span>{{stock.accounting_month}}月</p>
        <p class="d-inline-block ml-3"><span class="badge badge-secondary mr-1 align-text-bottom">業種</span>{{stock.business_type}}</p>
        <p class="d-inline-block ml-3 small"><a href="https://www.nikkei.com/nkd/company/?scode={{stock.stock_code}}" target="_blank">NIKKEI</a></p>
        <p class="d-inline-block ml-3 small"><a href="https://www.nikkei.com/smartchart/?code={{stock.stock_code}}" target="_blank">Chart</a></p>
        <p class="d-inline-block ml-3 small"><a href="https://stocks.finance.yahoo.co.jp/stocks/chart/?code={{stock.stock_code}}" target="_blank">Yahoo!</a></p>
        <p class="d-inline-block ml-3 small">
          {% if not stock.ir_url is None %}<a href="{{stock.ir_url|default:''}}" target="_blank">IR</a>{% endif %}</p>
        <p class="d-inline-block ml-3">
          {% if stock.watch_flag == 1 %}<span class="badge badge-info">WATCHING</span>
          {% elif stock.watch_flag == 2 %}<span class="badge badge-warning">CONSIDERING</span>
          {% endif %}</p>
      </div>
      <p>{{stock.notes}}</p>
    </div>
    <hr>
